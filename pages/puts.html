    <h3>Para nosso 1 ANO</h3>

  <script>
    function contagemRegressiva(data) {
      const countDownDate = new Date(data).getTime(); //getTime retorna o tempo

      const x = setIntervalx(function () { //tempo de intervalo 
        const now = new Date().getTime(); // now captura o tempo atual.
        //distance calcula a diferença entre a data de contagem e o tempo atual.
        const distance = countDownDate - now;

        const dias = Math.floor(distance / (1000 * 60 * 60 * 24));
        const horas = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutos = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const segundos = Math.floor((distance % (1000 * 60)) / 1000); //para converter a diferença 

        document.getElementById("contador").innerHTML =
          dias + " dias " + horas + " horas " + minutos + " minutos " + segundos + " segundos "; //aqui ele atualiza com o contador para mostrar o tempo restante 
//quando a contagem terminar 
        if (distance < 0) { // se a hora atual for menor que 0 quer dizer que o tempo acabou ou chegou o dia 
          clearInterval(x); //aqui é para parar de contagem que tava atualizando a cada segundo 
          document.getElementById("contador").innerHTML = "A data chegou!";
        }
      }, 1000);
    }

    contagemRegressiva("2025-01-20")
  </script>
